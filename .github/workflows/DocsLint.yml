# .github/workflows/docs-lint.yml
name: Docs Lint & Build Check

on:
  pull_request:
    paths:
      - 'docs/src/**'
  push:
    branches: [ main ]
    paths:
      - 'docs/src/**'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli@0.45.0

      - name: Run MarkdownLint (check only)
        run: |
          npx markdownlint-cli \
            "docs/src/**/*.md" \
            --ignore "docs/src/developer/manual/**"

      - name: Install markdown link validator
        run: npm install -g markdown-link-validator

      - name: Run link validator (fail on broken)
        run: |
          npx markdown-link-validator docs/src \
            --recursive
